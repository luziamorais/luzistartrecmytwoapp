Plano Turbo (1 arquivo só)

A gente vai criar/editar um arquivo de workflow que:

usa Java 17

força Gradle 8.10

compila o APK debug

publica o APK em Artifacts


Passos no app do GitHub (celular)

1. Abra seu repositório (ex.: luzistartrecmytwoapp).


2. Entre na pasta .github → workflows.

Se não existir, crie tocando em Add file → Create new file e dê o nome:
.github/workflows/android-ci.yml



3. Toque no lápis ✏️ (ou crie o arquivo novo) e cole exatamente este conteúdo:



name: Android CI (APK Debug)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Atualiza/garante o wrapper no 8.10
      - name: Update Gradle Wrapper to 8.10
        uses: gradle/gradle-build-action@v3
        with:
          arguments: wrapper --gradle-version 8.10 --distribution-type bin

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: '**/build/outputs/apk/debug/*.apk'

4. Role até o final, escreva uma mensagem de commit tipo: ci: build android com gradle 8.10


5. Toque em Commit changes (botão verde).



Rodando e pegando o APK

Vá na aba Actions → abra o fluxo Android CI (APK Debug) que iniciou → quando terminar, em Artifacts toque em app-debug para baixar o .zip com o APK.



